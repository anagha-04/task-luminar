<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="text-center  fw-medium mt-2 mb-2"
        style="font-family: Georgia, 'Times New Roman', Times, serif; font-size:50px;"> Sign in</div>
    <div class="container  d-flex" style="width: 900px; height: 500px;">
        <div class="container rounded-start shadow-lg">
            <div class="text-center fs-3 fw-bold mt-5">Sign in</div>
            <div class="d-flex justify-content-center gap-4 mt-3">
                <div class=" rounded-circle d-flex justify-content-center align-items-center "
                    style="width: 40px; height: 40px; border: 1px solid rgb(195, 195, 202);"><i
                        class="fa-brands fa-facebook-f fs-6"></i>
                </div>
                <div class=" rounded-circle d-flex justify-content-center align-items-center "
                    style="width: 40px; height: 40px; border: 1px solid rgb(195, 195, 202);"><i
                        class="fa-brands fa-google-plus-g fs-6"></i>
                </div>
                <div class=" rounded-circle d-flex justify-content-center align-items-center "
                    style="width: 40px; height: 40px; border: 1px solid rgb(195, 195, 202);"><i
                        class="fa-brands fa-linkedin-in fs-6"></i>
                </div>
            </div>
            <div class="text-center mt-3">or use your account</div>
            <div class="text-center mt-3">
                <input type="email" placeholder="Email"
                    style="width: 300px; height: 30px;background-color:rgb(225, 219, 219); border: 1px solid gainsboro;">
            </div>
            <div class="text-center mt-3">
                <input type="password" placeholder="Password"
                    style="width: 300px; height: 30px; background-color:rgb(225, 219, 219); border: 1px solid gainsboro;">
            </div>
            <div class="text-center mt-3">Forgot your password?</div>
            <div class="text-center mt-4">
                <button class="btn btn-danger rounded-pill" style="width: 200px; height: 40px;">SIGN IN</button>
            </div>
        </div>
        <div class="container bg-danger shadow-lg rounded-end"><br><br><br><br>
            <div class="mt-5 text-center text-light fw-bold  fs-1 ">Hello, Friend! <br>
            </div>
            <div class=" text-center fs-6 text-light fw-light">Enter your personal details and start <br> journey with
                us</div>
            <div class="text-center mt-4">
                <button class="btn btn-outline-light rounded-pill" style="width: 200px; height: 40px;">SIGN UP</button>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
