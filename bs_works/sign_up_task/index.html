<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container" style="width: 100vw; height: 100vh;background-color: rgb(251, 248, 248); ">
    <div class="container w-75 h-100  fw-medium text-center display-5" style="font-family: Georgia, 'Times New Roman', Times, serif;">Sign up
        <div class="d-flex ">
            <div class="container bg-danger rounded-start shadow-lg  mt-5 "> <br>
                <div class="mt-5 text-center text-light fw-semibold">Welcome Back! <br>
                </div>
                <div class="mt-2 text-center fs-6 text-light fw-light">To keep connected with us please login <br> with
                    your personal info</div><br>
                <div class="w-50  ms-5">
                    <div style="width: 180px;">
                        <button class="btn btn-outline-light rounded-pill w-100 ms-5">
                            SIGN IN
                        </button>
                    </div><br><br>
                </div>
            </div>
            <div class="container border rounded-end shadow-lg mt-5">
                <div class="text-center text-dark mt-5 fw-bold  fs-2">Create Account
                </div>
                <div class="d-flex justify-content-center mt-3 gap-4">
                    <div class="border border-2 rounded-circle d-flex align-items-center justify-content-center"
                        style="width: 40px; height: 40px; border: 1px solid rgb(180, 176, 176);"><i
                            class="fa-brands fa-facebook-f fs-6"></i>
                    </div>
                    <div class="border border-2 rounded-circle d-flex align-items-center justify-content-center"
                        style="width: 40px; height: 40px; border: 1px solid rgb(180, 176, 176)"><i
                            class="fa-brands fa-google-plus-g fs-6"></i>
                    </div>
                    <div class="border border-2 rounded-circle d-flex align-items-center justify-content-center"
                        style="width: 40px; height: 40px;border: 1px solid rgb(180, 176, 176)"><i
                            class="fa-brands fa-linkedin-in fs-6"></i>
                    </div>
                </div>
                <div class="fs-6 mt-3">
                    or use your email for registration
                </div>
                <div class="fs-6 mt-4">
                    <input type="text" placeholder="Name"
                        style="width: 300px; height: 30px; background-color: rgb(225, 218, 218); border: 1px solid gainsboro;">
                </div>
                <div class="fs-6 mt-4">
                    <input type="email" placeholder="Email"
                        style="width: 300px; height: 30px; background-color: rgb(225, 218, 218);border: 1px solid gainsboro;">
                </div>
                <div class="fs-6 mt-4">
                    <input type="password" placeholder="Password"
                        style="width: 300px; height: 30px; background-color: rgb(225, 218, 218);border: 1px solid gainsboro;">
                </div>
                <div class="w-50  ms-5">
                    <div style="width: 180px;">
                        <button class=" btn btn-danger rounded-pill w-100 ms-5">
                            SIGN UP
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
